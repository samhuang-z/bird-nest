apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: sync-env-image
  labels:
    app.kubernetes.io/version: "0.1"
  annotations:
    tekton.dev/pipelines.minVersion: "0.12.1"
    tekton.dev/categories: Image Build
    tekton.dev/tags: docker, build-image, push-image, dind
    tekton.dev/displayName: docker-build
    tekton.dev/platforms: "linux/amd64"
spec:
  description: >-
    The task is using a dind sidecar over TCP+TLS.
    This task will build and push an image using docker.
    The task will compile first in the milvusdb/milvus-env container, then
    build image based on the dockerfile.
    This image will be pushed to an image registry.
  params:
  - name: src
    type: string
    description: the image name of milvusdb/milvus-env to use
  - name: dest
    type: string
    description: the image name of milvusdb/milvus-env to use
  - name: builder_image
    type: string
    description: The location of the docker builder image.
    default: docker:latest
  - name: dind_image
    type: string
    description: The location of the docker-in-docker image.
    default: docker:dind
  - name: insecure_registry
    type: string
    description: Allows the user to push to an insecure registry that has been specified
    default: "https://docker-nexus-ci.zilliz.cc"
  - name: registry_mirror
    type: string
    description: Allows the user to push to an insecure registry that has been specified
    default: "https://docker-nexus-ci.zilliz.cc"
  workspaces:
  - name: source
  results:
  - name: IMAGE_DIGEST
    description: Digest of the image just built.
  steps:
  - name: docker-build
    image: $(params.builder_image)
    env:
    # Connect to the sidecar over TCP, with TLS.
    - name: DOCKER_HOST
      value: tcp://localhost:2376
    # Verify TLS.
    - name: DOCKER_TLS_VERIFY
      value: '1'
    - name: DOCKER_BUILDKIT
      value: '1'
    # Use the certs generated by the sidecar daemon.
    - name: DOCKER_CERT_PATH
      value: /certs/client
    workingDir: $(workspaces.source.path)
    script: |
      #!/usr/bin/env sh

      # Disable exit on non 0
      set +e

      docker manifest inspect $(params.dest)

      # sync to private registry if not exist
      if [ $? -ne 0 ]; then
         docker pull $(params.src)
         docker tag $(params.src) $(params.dest)
         docker push $(params.dest)
      fi

    volumeMounts:
      - mountPath: /certs/client
        name: dind-certs
      - mountPath: /var/lib/docker
        name: docker-data

  sidecars:
  - image: $(params.dind_image)
    name: server
    args:
      - --storage-driver=overlay2
      - --userland-proxy=false
    securityContext:
      privileged: true
    env:
    # Write generated certs to the path shared with the client.
    - name: DOCKER_TLS_CERTDIR
      value: /certs
    volumeMounts:
    - mountPath: /certs/client
      name: dind-certs
    - mountPath: /var/lib/docker
      name: docker-data
    # Wait for the dind daemon to generate the certs it will share with the
    # client.
    readinessProbe:
      periodSeconds: 1
      exec:
        command: ['ls', '/certs/client/ca.pem']
  volumes:
  - name: dind-certs
    emptyDir: {}
  - name: docker-data
    emptyDir: {}
